<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Survey Form</h2>
    <form>
      <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>
      </div>
      <div class="form-group">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="rating">Rating:</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5">
          <label for="star5">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1">&#9733;</label>
        </div>
      </div>
      <div class="form-group">
        <label for="purchase">How satisfied are you with:</label>
        <input type="radio" id="satisfied" name="purchase" value="Satisfied">
        <label for="satisfied">Satisfied</label>
        <input type="radio" id="dissatisfied" name="purchase" value="Dissatisfied">
        <label for="dissatisfied">Dissatisfied</label>
        <input type="radio" id="poor" name="purchase" value="Poor">
        <label for="poor">Poor</label>
        <input type="radio" id="excellent" name="purchase" value="Excellent">
        <label for="excellent">Excellent</label>
      </div>
<div class="form-group">
        <label for="purchase">Purchase:</label>
        <input type="radio" id="satisfied" name="purchase" value="Satisfied">
        <label for="satisfied">Satisfied</label>
        <input type="radio" id="dissatisfied" name="purchase" value="Dissatisfied">
        <label for="dissatisfied">Dissatisfied</label>
        <input type="radio" id="poor" name="purchase" value="Poor">
        <label for="poor">Poor</label>
        <input type="radio" id="excellent" name="purchase" value="Excellent">
        <label for="excellent">Excellent</label>
      </div>
<div class="form-group">
        <label for="purchase">Service:</label>
        <input type="radio" id="satisfied" name="purchase" value="Satisfied">
        <label for="satisfied">Satisfied</label>
        <input type="radio" id="dissatisfied" name="purchase" value="Dissatisfied">
        <label for="dissatisfied">Dissatisfied</label>
        <input type="radio" id="poor" name="purchase" value="Poor">
        <label for="poor">Poor</label>
        <input type="radio" id="excellent" name="purchase" value="Excellent">
        <label for="excellent">Excellent</label>
      </div>
<div class="form-group">
        <label for="purchase">Company overall:</label>
        <input type="radio"> 
        <label for="satisfied">Satisfied</label>
        <input type="radio" id="dissatisfied" name="purchase" value="Dissatisfied">
        <label for="dissatisfied">Dissatisfied</label>
        <input type="radio" id="poor" name="purchase" value="Poor">
        <label for="poor">Poor</label>
        <input type="radio" id="excellent" name="purchase" value="Excellent">
        <label for="excellent">Excellent</label>
      </div>
<div class="form-group">
        <label for="feedback">How likely are you to:</label>
        <input type="radio" id="satisfied" name="feedback" value="Satisfied">
        <label for="satisfied">Satisfied</label>
        <input type="radio" id="dissatisfied" name="feedback" value="Dissatisfied">
        <label for="dissatisfied">Dissatisfied</label>
        <input type="radio" id="poor" name="feedback" value="Poor">
        <label for="poor">Poor</label>
        <input type="radio" id="excellent" name="feedback" value="Excellent">
        <label for="excellent">Excellent</label>
      </div>
<div class="form-group">
        <label for="feedback">Buy from us again:</label>
        <input type="radio" id="satisfied" name="feedback" value="Satisfied">
        <label for="satisfied">Satisfied</label>
        <input type="radio" id="dissatisfied" name="feedback" value="Dissatisfied">
        <label for="dissatisfied">Dissatisfied</label>
        <input type="radio" id="poor" name="feedback" value="Poor">
        <label for="poor">Poor</label>
        <input type="radio" id="excellent" name="feedback" value="Excellent">
        <label for="excellent">Excellent</label>
      </div>
<div class="form-group">
        <label for="feedback">Recommend our product to others:</label>
        <input type="radio" id="satisfied" name="feedback" value="Satisfied">
        <label for="satisfied">Satisfied</label>
        <input type="radio" id="dissatisfied" name="feedback" value="Dissatisfied">
        <label for="dissatisfied">Dissatisfied</label>
        <input type="radio" id="poor" name="feedback" value="Poor">
        <label for="poor">Poor</label>
        <input type="radio" id="excellent" name="feedback" value="Excellent">
        <label for="excellent">Excellent</label>
      </div>





      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
